<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-div">
        <h4>Your Result</h4>
        <div class="circle-left-div">
          <h1>76</h1>
          <span> of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
      <div class="right-div">
        <h3>Summary</h3>
        <ul>
          <li>
            <span
              ><img
                src="assets/images/icon-reaction.svg"
                alt="ico"
              />Reaction</span
            ><span><b> 80</b> / 100</span>
          </li>
          <li>
            <span
              ><img src="assets/images/icon-memory.svg" alt="ico" />Memory</span
            >
            <span><b>92</b> / 100</span>
          </li>
          <li>
            <span
              ><img src="assets/images/icon-verbal.svg" alt="ico" />Verbal</span
            >
            <span><b>61</b> / 100</span>
          </li>
          <li>
            <span
              ><img src="assets/images/icon-visual.svg" alt="ico" />Visual</span
            >
            <span><b>72</b> / 100</span>
          </li>
        </ul>
        <a href=""> Continue </a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded With ðŸ’œ By
      <a
        href="https://api.whatsapp.com/send/?phone=+201063075783&text=%D8%A7%D9%84%D8%B3%D9%84%D8%A7%D9%85+%D8%B9%D9%84%D9%8A%D9%83%D9%85&type=phone_number&app_absent=0"
        >Mahmoud Tag</a
      >.
    </div>
  </body>
</html>
